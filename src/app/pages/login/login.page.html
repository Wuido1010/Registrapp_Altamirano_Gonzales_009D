<ion-header>
  <ion-toolbar color="dark">
    <ion-title slot="start" >Iniciar Sesión</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content class="ion-padding">
  <br>
  <br>  
  <br>

  <ion-card  >
    <ion-card-header class="ion-padding">
      <ion-card-title class="titulo">Bienvenido Docente.<br>
      Inicie sesión, Si no tiene cuenta, diríjase a Registrarse.</ion-card-title>
    </ion-card-header>

    <ion-card-content >
        <form [formGroup]="formularioLogin">

          <ion-item>
            <ion-label position="floating">Correo: </ion-label>
            <ion-input type="email" formControlName="correo"></ion-input>
          </ion-item>

          <ion-item>
            <ion-label position="floating">Contraseña: </ion-label>
            <ion-input type="password" formControlName="password"></ion-input>
          </ion-item>
        </form>
        <br>
        <ion-button (click)="Ingresar()" expand="block" fill="outline" shape="round">
          Ingresar
        </ion-button>
        <ion-item>
          <ion-label>Recordar Usuario</ion-label>
          <ion-toggle slot="end"></ion-toggle>
        </ion-item>
    </ion-card-content>
  </ion-card>
</ion-content>
<ion-footer>
  <ion-toolbar color="dark">
    <ion-buttons slot="end">
      <ion-button [routerLink] = "['/registro']" color="secondary">Registrarse</ion-button>
    </ion-buttons>
  </ion-toolbar>
</ion-footer>
