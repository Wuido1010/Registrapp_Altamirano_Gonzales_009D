<ion-header>
  <ion-toolbar color="dark">
    <ion-title>Registro</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content class="ion-padding">
  <ion-card>
    <ion-card-header>
      <center><ion-card-title class="titulo">Registro Usuario</ion-card-title></center>
    </ion-card-header>

    <ion-card-content>
       <form [formGroup]="formularioRegistro" (keyup.enter)="CrearUsuario()">

        <ion-item>
          <ion-label position="floating">Nombre..</ion-label>
          <ion-input type="text" formControlName="nombre"></ion-input>
        </ion-item>

        <ion-item>
          <ion-label position="floating">Correo..</ion-label>
          <ion-input type="email" formControlName="correo" pattern="^([a-zA-Z0-9-.]+)@([a-zA-Z0-9-.]+).([a-zA-Z]{2,5})$" requerired></ion-input>
        </ion-item>

        <ion-item>
          <ion-label position="floating">Contraseña..</ion-label>
          <ion-input type="password" formControlName="password"></ion-input>
        </ion-item>

       </form>
       <br>
       <ion-button (click)="CrearUsuario()" expand="block" fill="outline" shape="round" color="dark" >
         Registrar
       </ion-button>
    </ion-card-content>
  </ion-card>
</ion-content>

<ion-footer>
  <ion-toolbar color="dark">
    <ion-buttons slot="end">
      <ion-button [routerLink] = "['/login']">
        Inicio Sesión
      </ion-button>
    </ion-buttons>
  </ion-toolbar>
</ion-footer>
